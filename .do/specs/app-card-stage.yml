domains:
- domain: jj.adrianstanek.dev
  type: PRIMARY
  zone: adrianstanek.dev
features:
- enable-kata-build
ingress:
  rules:
  - component:
      name: client
    match:
      path:
        prefix: /
name: journeyjar-stage
region: fra
services:
- build_command: npm run build
  environment_slug: node-js
  github:
    branch: develop
    deploy_on_push: true
    repo: adrianstanek/journeyjar
  health_check:
    http_path: /api/hello
  http_port: 8080
  instance_count: 1
  instance_size_slug: basic-xxs
  name: client
  run_command: npm start
  source_dir: client
